const MethodeAtemtypPage=({setCurrentPage})=>{const{atemtyp}=DATA.methode;return<div className="min-h-screen bg-base"><PageHero subtitle={atemtyp.subtitle} title={atemtyp.title} description={atemtyp.desc}/><Section bg="white"><div className="max-w-sm mx-auto"><h3 className="font-display text-2xl text-dark mb-6">Was ist AtemtypTaiChi?</h3><p className="text-muted leading-relaxed mb-6">‚ÄûAtemtypTaiChi" ist speziell insofern, als es vorab bestimmt, welcher Atemtyp jemand ist ‚Äì erst dann macht es Sinn, bestimmte Atemmethoden einzusetzen.</p><div className="bg-primary-light p-6 border-l-3"><p className="text-dark font-medium leading-relaxed">Erst Tai Chi im eigenen Atemtyp entwickelt den ‚Äûrichtigen" Atem und er√∂ffnet den Zugang zu einer Atemmethode, die nach l√§ngerer Zeit der √úbung bewusst eingesetzt werden kann.</p></div></div></Section><Section bg="base"><div className="grid grid-2 gap-16 max-w mx-auto items-center"><div className="bg-white border p-12"><div className="flex justify-center gap-16">{atemtyp.types.map((type,i)=><div key={i} className="text-center"><div className="text-6xl mb-3">{type.icon}</div><div className="font-display text-xl text-dark">{type.name}</div><div className="text-primary text-sm mt-2">{type.type}</div><p className="text-muted text-sm mt-4 leading-relaxed whitespace-pre-line">{type.desc}</p></div>)}</div></div><div><h2 className="font-display text-3xl text-dark mb-6">Wie Sonne und Mond</h2><p className="text-muted leading-relaxed mb-6">So wie Sonne und Mond unseren Planeten beeinflussen, haben sie auch eine Wirkung auf unseren menschlichen Organismus.</p><p className="text-muted leading-relaxed">Die beiden individuellen Atemtypen unterscheiden sich in Haltung, Bewegung und Energiefluss.</p></div></div></Section><Section bg="dark" size="sm"><div className="max-w-xs mx-auto"><Quote text={atemtyp.quote.text} author={atemtyp.quote.author} dark/></div></Section><Section bg="white" className="text-center"><Card highlight className="max-w-xs mx-auto"><h2 className="font-display text-3xl text-dark mb-6">üîç Welcher Atemtyp bist Du?</h2><p className="text-muted mb-8 leading-relaxed">Finde es heraus und erhalte Deinen pers√∂nlichen √úbungsplan ‚Äì abgestimmt auf Deinen individuellen Atemtyp.</p><Btn onClick={()=>setCurrentPage('methode-test')}>ATEMTYP-TEST STARTEN</Btn></Card></Section><Footer setCurrentPage={setCurrentPage}/></div>};
